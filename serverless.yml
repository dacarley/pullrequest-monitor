org: dacarley
app: pullrequest-monitor
service: pullrequest-monitor

frameworkVersion: '3'

plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs16.x
  architecture: arm64
  memorySize: 128
  versionFunctions: false
  timeout: 10
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:PutParameter
            - ssm:GetParametersByPath
            - ssm:DeleteParameters
          Resource: '*'

        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: '*'

functions:
  checkAvailableReviews:
    handler: src/checkAvailableReviews.run
    events:
      - schedule: rate(1 minute)
